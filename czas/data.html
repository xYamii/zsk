<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
<script>
    window.onload = function()
    {
            var data = new Date();
        var miesiace = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];
        var dni = ["Poniedziałek","Wtorek","Sroda","Czwartek","Piątek","Sobota","Niedziela"];
        var miesiac = miesiace[data.getMonth()];
        var dzienz = data.getDate();
        var dzien = dni[data.getDay()];
        var rok = data.getFullYear();
        document.getElementById("d").innerHTML=dzien+", "+dzienz+" "+miesiac+" "+rok}
    </script>
</head>
<body>
<p> Dzisiaj jest <span id="d"> s</span></p>
</body>
</html>
