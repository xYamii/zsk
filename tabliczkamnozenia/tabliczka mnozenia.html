<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<script>
    var a;
    var b;
    do{
    do{
a = prompt("Podaj pierwsza liczbe");
        a=parseInt(a);
    }while(isNaN(a)==true)
b = prompt("Podaj druga liczbe");
    b=parseInt(b);
    }while(isNaN(b)==true || a>b);
    
    
        document.write("<table>")
        document.write("<tr><th></th>")
        for(var i=a;i<=b;i++){
        document.write("<th>"+i+"</th>")}
        document.write("</tr>")
        for(var j=a;j<=b;j++){
            document.write("<tr><th>"+j+"</th>")
            for(var k=a;k<=b;k++){
                document.write("<td>"+(j*k)+"</td>");}
        document.write("</tr>")    
    
        }
    document.write("</table>")
    </script>
</body>
